<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
          font-family: "LeeSeoyun";
          src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
            format("woff");
          font-weight: normal;
          font-style: normal;
        }

        body {
            color: white;
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex;
            justify-content: center;
            background-image: url("./sky1.jpg");
        }

        .container {
            width: 390px;
            background-color: black;
            height: 100;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .photos{
          margin-top: 30px;
        }

        .photo-frame{
          background-color: whitesmoke;
          margin: 15px 20px;
          height: 200px;
          background-size: cover;
        }

        .footer {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .f-title {
          font-size: 25px;
          font-weight: 900;
          color: white;
        }

        .f-date {
        font-size: 15px;
        font-weight: 500;
        color: white;
        }

        #image1 {
          background-image: url("./sydney1.jpg");
        }

        #image2 {
          background-image: url("./sydney2.jpg");
        }

        #image3 {
          background-image: url("./sydney3.jpg");
        }

        #image4 {
          background-image: url("./sydney4.jpg");
        }

        .vidio{
          width:100%;
          height:100%;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="photos">
      <div id="image1" class="photo-frame">
          <span id="desc1" class="photo_description">
          
          </span>

      </div>
      <div id="image2" class="photo-frame">
          <span id="desc2" class="photo_description">
        
          </span>
      </div>
      <div id="image3" class="photo-frame">
          <span id="desc3" class="photo_description">
        
          </span>
      </div>
      <div  class="photo-frame">
        <iframe
        src="https://www.youtube.com/embed/7iCqSiHwN4Q"
        frameborder="0"
        class="vidio">
        </iframe>
      </div>
    </div>
    <div class="footer">
      <p class="f-title"> First Travel ♥</p>
      <p class="f-date"> 2016.02.01</p>

    </div>
  </div>
</body>
</html>
